{% extends "base.html" %}
{% block title %}Add Expense{% endblock %}
{% block content %}
<div class="card" style="max-width:700px;margin:0 auto">
  <h2>Add Expense</h2>
  <form method="post">
    <label class="muted">Name</label>
    <input name="name" value="{{ default_name }}" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6eef8">
    <label class="muted">Date</label>
    <input name="date" type="date" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6eef8" value="">
    <label class="muted">Category</label>
    <input name="category" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6eef8">
    <label class="muted">Amount (â‚¹)</label>
    <input name="amount" type="number" step="0.01" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6eef8">
    <label class="muted">Monthly Income (optional)</label>
    <input name="monthly_income" type="number" step="0.01" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6eef8">
    <label class="muted">Description</label>
    <textarea name="description" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6eef8"></textarea>
    <button style="background:var(--accent);color:white;padding:10px;border-radius:8px;border:none">Add Expense</button>
  </form>
</div>
{% endblock %}
