{% extends "base.html" %}
{% block title %}Edit Expense{% endblock %}
{% block content %}
<div class="card" style="max-width:700px;margin:0 auto">
  <h2>Edit Expense</h2>
  <form method="post">
    <label class="muted">Name</label>
    <input name="name" value="{{ row.person }}" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6eef8">
    <label class="muted">Date</label>
    <input name="date" type="date" value="{{ row.date }}" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6eef8">
    <label class="muted">Category</label>
    <input name="category" value="{{ row.category }}" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6eef8">
    <label class="muted">Amount (â‚¹)</label>
    <input name="amount" type="number" step="0.01" value="{{ row.amount }}" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6eef8">
    <label class="muted">Monthly Income</label>
    <input name="monthly_income" type="number" step="0.01" value="{{ row.monthly_income }}" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6eef8">
    <label class="muted">Description</label>
    <textarea name="description" style="width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #e6eef8">{{ row.description }}</textarea>
    <button style="background:var(--accent);color:white;padding:10px;border-radius:8px;border:none">Save changes</button>
    <a href="{{ url_for('dashboard') }}" style="background:#eef6ff;color:var(--accent);padding:8px;border-radius:8px;text-decoration:none">Cancel</a>
  </form>
</div>
{% endblock %}
