{% extends "base.html" %}
{% block title %}Register â€” BudgetWise{% endblock %}
{% block content %}
<div class="card" style="max-width:420px;margin:0 auto">
  <h2>Create account</h2>
  {% if error %}<div style="color:#ef4444">{{ error }}</div>{% endif %}
  <form method="post">
    <input name="display" placeholder="Display name (optional)" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #e6eef8">
    <input name="username" placeholder="Username" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #e6eef8" required>
    <input name="password" type="password" placeholder="Password" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #e6eef8" required>
    <button style="background:var(--accent);color:white;padding:10px;border-radius:8px;border:none">Register</button>
  </form>
</div>
{% endblock %}
